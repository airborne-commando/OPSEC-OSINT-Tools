" y="-75" width="260" height="150"/><g class="label" style="" transform="translate(-100, -60)"><rect/><foreignObject width="200" height="120"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel ">1. Define Target &amp; Objective<br />- <i>What do you need to know?<br />- Define output: map, timeline, network</i></span></div></foreignObject></g></g><g class="node default  " id="flowchart-B-1" transform="translate(173, 357.5)"><rect class="basic label-container" style="" x="-130" y="-87" width="260" height="174"/><g class="label" style="" transform="translate(-100, -72)"><rect/><foreignObject width="200" height="144"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel ">2. Lay Psychological Foundation<br />- <i>Analyze tone &amp; sentiment NLP<br />- Track behavioral cues &amp; timing</i></span></div></foreignObject></g></g><g class="node default  " id="flowchart-C-2" transform="translate(173, 618.5)"><rect class="basic label-container" style="" x="-130" y="-99" width="260" height="198"/><g class="label" style="" transform="translate(-100, -84)"><rect/><foreignObject width="200" height="168"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel ">3. Collect OSINT &amp; SOCMINT<br />- <i>Gather public data: news, filings, govt<br />- Scrape social media SOCMINT<br />- Build network graphs</i></span></div></foreignObject></g></g><g class="node default  " id="flowchart-D-3" transform="translate(173, 879.5)"><rect class="basic label-container" style="" x="-130" y="-87" width="260" height="174"/><g class="label" style="" transform="translate(-100, -72)"><rect/><foreignObject width="200" height="144"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel ">4. Acquire IMINT<br />- <i>Satellite: Google Earth, Bing<br />- Drone: Legal flights only<br />- On-foot: Public photography</i></span></div></foreignObject></g></g><g class="node default  " id="flowchart-E-4" transform="translate(173, 1140.5)"><rect class="basic label-container" style="" x="-130" y="-99" width="260" height="198"/><g class="label" style="" transform="translate(-100, -84)"><rect/><foreignObject width="200" height="168"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel ">5. Reverse Image &amp; Metadata<br />- <i>Run image through search engines<br />- Inspect EXIF data if available<br />- Check historical archives</i></span></div></foreignObject></g></g><g class="node default  " id="flowchart-F-5" transform="translate(173, 1413.5)"><rect class="basic label-container" style="" x="-130" y="-99" width="260" height="198"/><g class="label" style="" transform="translate(-100, -84)"><rect/><foreignObject width="200" height="168"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel ">6. Cross-Reference with Maps<br />- <i>Pin images to geospatial tools like QGIS<br />- Match visuals with Street View<br />- Detect changes over time</i></span></div></foreignObject></g></g><g class="node default  " id="flowchart-G-6" transform="translate(173, 1698.5)"><rect class="basic label-container" style="" x="-130" y="-111" width="260" height="222"/><g class="label" style="" transform="translate(-100, -96)"><rect/><foreignObject width="200" height="192"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel ">7. Verification &amp; Triangulation<br />- <i>Correlate OSINT, SOCMINT, IMINT<br />- Flag contradictions for review<br />- Never trust a single source</i></span></div></foreignObject></g></g><g class="node default  " id="flowchart-H-7" transform="translate(173, 1971.5)"><rect class="basic label-container" style="" x="-130" y="-87" width="260" height="174"/><g class="label" style="" transform="translate(-100, -72)"><rect/><foreignObject width="200" height="144"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel ">8. Counter-OSINT Audit<br />- <i>Strip metadata from your files<br />- Audit your own digital footprint<br />- Monitor for self-leaks</i></span></div></foreignObject></g></g><g class="node default  " id="flowchart-I-8" transform="translate(173, 2208.5)"><rect class="basic label-container" style="" x="-130" y="-75" width="260" height="150"/><g class="label" style="" transform="translate(-100, -60)"><rect/><foreignObject width="200" height="120"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel ">9. Compile &amp; Report<br />- <i>Synthesize into timeline, map<br />- List key findings &amp; risks<br />- Encrypt &amp; secure report</i></span></div></foreignObject></g></g></g></g></g></g></g></svg>